<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir</title>
</head>
<body>
    <form action="" method="post">
        <!-- fungsi form input adalah untuk memasukan data/nilai dan mengirimkannya -->
        <label for="nama">Username:</label><br>
        <input type="text" name="nama" id="" placeholder="Username...">
        <br> <!-- break berfungsi untuk garis baru-->
        <label for="email">Email</label><br>
        <input type="email" name="email" value="" id="" placeholder="email..." required>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" name="" id="" placeholder="input password...">
        <br>
        <label for="tanggal">tanggal</label><br>
        <input type="date" name="" id="">
        <br>    
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
